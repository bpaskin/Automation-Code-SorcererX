---
- name: Ensure Apache is installed and running
  hosts: all
  become: yes
  vars:
    apache_conf_default: "puppet:///modules/apache/httpd.conf"

  tasks:
    - name: Check if Apache should be enabled
      set_fact:
        apache_enabled: "{{ 'false' in apache or 'disabled' in apache }}"

    - name: Install Apache package
      package:
        name: httpd
        state: "{{ 'present' if not apache_enabled else absent }}"
      when: ansible_os_family == 'RedHat'

    - name: Stop and disable Apache service
      service:
        name: httpd
        enabled: "{{ not apache_enabled }}"
        state: stopped
      when: ansible_os_family == 'RedHat' and apache_enabled

    - name: Ensure Apache configuration file
      copy:
        dest: /etc/httpd/conf/httpd.conf
        owner: root
        group: root
        mode: '0644'
        content: "{{ lookup('file', apache_conf_default) }}"
      when: ansible_os_family == 'RedHat'
