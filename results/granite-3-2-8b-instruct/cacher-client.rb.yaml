---
- name: Configure apt cacher client
  hosts: all
  become: yes
  vars:
    proxy: "{{ lookup('env', 'APT_CACHER_IP') }}"
    port: 3142
    proxy_ssl: false
    bypass: []
  tasks:
    - name: Remove Acquire::http::Proxy from apt.conf
      block:
        - name: Check for proxy settings in apt.conf
          command: grep Acquire::http::Proxy /etc/apt/apt.conf
          register: apt_proxy_check
          changed_when: false
        - name: Remove proxy settings if found
          command: sed --in-place '/^Acquire::http::Proxy/d' /etc/apt/apt.conf
          when: apt_proxy_check.stdout

    - name: Configure apt proxy
      block:
        - name: Retrieve cacher server info
          set_fact:
            cacher_ipaddress: "{{ proxy }}"
            cacher_port: "{{ port }}"
        - name: Create apt proxy configuration file
          template:
            src: 01proxy.j2
            dest: /etc/apt/apt.conf.d/01proxy
            owner: root
            group: root
            mode: '00644'
          notify:
            - Run apt-get update
      when: cacher_ipaddress

    - name: Ensure apt-cacher-ng server found
      debug:
        msg: "apt-cacher-ng server found on {{ cacher_ipaddress }}. Port is {{ cacher_port }}"
      when: cacher_ipaddress

    - name: Remove apt proxy config if no server found
      file:
        path: /etc/apt/apt.conf.d/01proxy
        state: absent
      when: not cacher_ipaddress
